- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.shell: 
    ~/.vim_cfg:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.zephyrrc: zephyrrc
    ~/.arm:
    ~/.zsh:
    ~/.bash:
    ~/.tmux.conf.local: tmux.conf.local
    ~/.gitignore_global:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
